<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>meetapp</title>
</h:head>
<h:body>
	<h1>Minha primeira pagina JSF</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome:" />
			<h:inputText />

			<h:outputText value="Btn:" />
			<h:commandButton value="Enviar" />

			<h:outputText value="Pwd:" />
			<h:inputSecret />

			<h:outputFormat value="Checkbox:" />
			<h:selectManyCheckbox>
				<f:selectItem itemLabel="Java 8" itemValue="Java8"/>
				<f:selectItem itemLabel="Java 9" />
			</h:selectManyCheckbox>
			
		    <h:outputFormat value="ComboBox:" />
		    <h:selectOneMenu>
		      <f:selectItem itemLabel="Java 8" itemValue="Java8"/>
			  <f:selectItem itemLabel="Java 9" />
		    </h:selectOneMenu>
		    
		    <h:outputFormat value="Radio:" />
		    <h:selectOneRadio>
		        <f:selectItem itemLabel="Java 8" itemValue="Java8"/>
				<f:selectItem itemLabel="Java 9" />
		    </h:selectOneRadio>
			
		</h:panelGrid>
	</h:form>

</h:body>
</html>
